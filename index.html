<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Панель управления</title>
</head>
<body>
	<div class="container">
		<div class="container__wrapper">
			<div class="container__inner container__inner--box">
				<main>
					<h1 class="admin__title">
						Вход администратора
					</h1>
					<form action="" class="admin-form">
						<h2 class="admin-form__name">
							Введите логин и пароль
						</h2>
						<div class="admin-form__inner">
							<label>
		            <input class="admin-form__input admin-form__input--login" type="text" name="text"  placeholder="Логин">
		          </label>
		          <label class="admin-form__list">
		          	<input class="admin-form__input admin-form__input--password" type="password" name="password" placeholder="Пароль">
		          	<div class="admin-form__picture">
		          		<img src="img/icon-password.png" width="31" height="11" alt="Иконка" class="admin-form__img">
		          	</div>
		          </label>
						</div>
	          <div class="admin-form__wrapper">
	        		<label>
	          		<input class="admin-form__chechbox" type="checkbox" checked>
	          		<span class="admin-form__icon"></span>
	        		</label>
	        		<p class="admin-form__text">
	        			Запомнить меня
	        		</p>
	        	</div>
							<a class="admin-form__submit" href="discription.html">Войти</a>
							<span class="admin-form__ref">
								Забыли пароль?
							</span>
					</form>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
