<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Панель управления</title>
</head>
<body>
	<div class="container">
		<div class="container__wrapper">
			<sidebar class="admin-menu">
				<a class="logo">
					<img src="img/logo-panel.png" width="173" height="75" alt="Логотип" class="logo__img">
					<p>
						Панель управления сайтом
					</p>
				</a>
			</sidebar>
			<div class="container__inner">
				<header class="header__user">
					<ul class="header__user--list">
						<li class="header__user--item">
							<a href="" class="header__user--admin">
								Вы вошли как Администратор
							</a>
						</li>
						<li class="header__user--item">
							<a href="" class="header__user--exit">
								Выход
							</a>
						</li>
					</ul>
				</header>
				<main>
					<form action="" class="form-main">
						<div class="form__wrapper">
							<button type="sabmit" class="form__btn">
								Сохранить
							</button>
							<div class="form__header">
								<div class="form__header-item form__header-item--promo">
									<h2 class="form__text">
										Акция на первом экране
									</h2>
									<label>
										<input class="form__input" type="text" name="text">
									</label>
									<h2 class="form__text">
										Подзаголовок
									</h2>
									<label>
										<input class="form__input" type="text" name="text">
									</label>
								</div>
								<div class="form__header-item form__header-item--contact ">
									<h2 class="form__text">
										Контакты
									</h2>
									<label>
										<input class="form__input form__input--contact" type="text" name="text">
									</label>
									<label>
										<input class="form__input form__input--contact" type="text" name="text">
									</label>
									<label>
										<input class="form__input form__input--contact" type="text" name="text">
									</label>
								</div>
							</div>
							<div class="form__middle">
								<div class="form__middle-item form__middle-item--about">
									<h2 class="form__text">
										О ресторане
									</h2>
									<textarea class="form__about-textarea" name="about"></textarea>
								</div>
								<div class="form__middle-item form__middle-item--advantage">
									<h2 class="form__text">
										Преимущества
									</h2>
									<ul class="form__middle-list">
										<li class="form__middle-item">
											<label>
												<input class="form__input form__input--advantage" type="text" name="text">
											</label>
											<textarea class="form__textarea-advantage" name="" id="" cols="30" rows="10"></textarea>
										</li>
										<li class="form__middle-item">
											<label>
												<input class="form__input form__input--advantage" type="text" name="text">
											</label>
											<textarea class="form__textarea-advantage" name="" id="" cols="30" rows="10"></textarea>
										</li>
									</ul>
								</div>
							</div>
							<div class="form__footer">
								<ul class="form__footer-list">
									<li class="form__footer-item">
										<div class="form__footer-inner">
											<div class="form__footer-picture">
												<img src="img/icon-commit.png" width="75" height="75" alt="Фото" class="form__footer-img">
											</div>
											<input class="form__footer-input" type="text" name="name">
											<textarea class="form__footer-textarea" name="name"></textarea>
										</div>
									</li>
									<li class="form__footer-item">
										<div class="form__footer-inner">
											<div class="form__footer-picture">
												<img src="img/icon-commit.png" width="75" height="75" alt="Фото" class="form__footer-img">
											</div>
											<input class="form__footer-input" type="text" name="name">
											<textarea class="form__footer-textarea" name="name"></textarea>
										</div>
									</li>
									<li class="form__footer-item">
										<div class="form__footer-inner">
											<div class="form__footer-picture">
												<img src="img/icon-commit.png" width="75" height="75" alt="Фото" class="form__footer-img">
											</div>
											<input class="form__footer-input" type="text" name="name">
											<textarea class="form__footer-textarea" name="name"></textarea>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
